<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人網站</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Font Awesome (圖示) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- 自訂 CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">我的網站</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="切換導航">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">關於我</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">作品集</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">聯絡方式</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 頁首區塊 (Hero Section) -->
  <header class="jumbotron text-center py-5" id="home">
    <div class="container">
      <h1 class="display-4">歡迎來到我的個人網站</h1>
      <p class="lead">我是 [你的名字]，這裡展示我的作品和專業技能</p>
      <a href="#portfolio" class="btn btn-primary">開始瀏覽</a>
    </div>
  </header>

  <!-- 關於我區塊 -->
  <section id="about" class="py-5">
    <div class="container">
      <h2 class="mb-4">關於我</h2>
      <p>這裡可以寫一些關於你自己的信息、經歷和專業背景。</p>
    </div>
  </section>

  <!-- 作品集區塊 -->
  <section id="portfolio" class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4">作品集</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="作品1">
            <div class="card-body">
              <h5 class="card-title">作品1</h5>
              <p class="card-text">作品描述內容。</p>
            </div>
          </div>
        </div>
        <!-- 可以複製以上區塊加入更多作品 -->
      </div>
    </div>
  </section>

  <!-- 聯絡方式區塊 -->
  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="mb-4">聯絡方式</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">名字</label>
          <input type="text" class="form-control" id="name" placeholder="請輸入名字">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="請輸入Email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">訊息</label>
          <textarea class="form-control" id="message" rows="5" placeholder="請輸入訊息"></textarea>
        </div>
        <button type="submit" class="btn btn-success">送出</button>
      </form>
    </div>
  </section>

  <!-- 頁尾 -->
  <footer class="py-4 bg-dark text-white text-center">
    <div class="container">
      <p>&copy; 2025 我的個人網站</p>
    </div>
  </footer>

  <!-- 引入 Bootstrap JavaScript (包含 Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 選用 jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 自訂 JavaScript -->
  <script src="script.js"></script>
</body>
</html>
