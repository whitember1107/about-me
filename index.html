<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人網頁</title>
  <style>
    /* 基本 CSS 樣式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    section {
      padding: 20px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    /* 響應式設計 */
    @media screen and (max-width: 600px) {
      nav a {
        float: none;
        width: 100%;
      }
      footer {
        position: static;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>歡迎來到我的個人網頁</h1>
  </header>
  
  <nav>
    <a href="#about">關於我</a>
    <a href="#projects">作品</a>
    <a href="#contact">聯絡我</a>
  </nav>
  
  <section id="about">
    <h2>關於我</h2>
    <p>這裡是我的個人簡介，介紹我的背景、興趣與專業技能。</p>
  </section>
  
  <section id="projects">
    <h2>作品</h2>
    <p>這裡展示我的一些作品與項目。</p>
  </section>
  
  <section id="contact">
    <h2>聯絡我</h2>
    <p>如果你有任何問題，請透過以下方式聯絡我：</p>
    <ul>
      <li>Email: example@example.com</li>
      <li>電話: 123-4567890</li>
    </ul>
  </section>
  
  <footer>
    <p>版權所有 © 2025 我的個人網頁</p>
  </footer>
  
  <script>
    // JavaScript: 平滑捲動效果
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
